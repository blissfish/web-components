<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>Super Simple Web Components</title>
	<link rel="stylesheet" type="text/css" href="style.css">

    <!-- Imports polyfill -->
    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="custom-element-tpl-v1.2.html">

</head>
<body>
	<script>
		// hide body to prevent FOUC
		document.body.style.opacity = 0;
		window.addEventListener('WebComponentsReady', function() {
			// show body now that everything is ready
			document.body.style.opacity = 1;
		});
	</script>
	<a href=".">Home</a>
	<hr />
	<div>
		<h2>Super Simple Web Component Samples</h2>
		<custom-element></custom-element>
		<custom-element who="Mark"></custom-element>
		<custom-element who="Martin"></custom-element>
		
	</div>
</body>
</html>
