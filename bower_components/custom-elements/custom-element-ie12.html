<!DOCTYPE html>
<head>
<script
  src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.5.0/document-register-element.js"
>/* W3C Custom Elements */</script>
<title>Web Components</title>
</head>
<body>
<a href=".">Home</a>
	<script>
		console.log('Custom element added to page.');
	</script>
	
	<script>
	var MyCustomElement = (function (HTMLElement) {
		function MyCustomElement() {
				HTMLElement.call(this);
			}

		if ( HTMLElement ) MyCustomElement.__proto__ = HTMLElement;
		MyCustomElement.prototype = Object.create( HTMLElement && HTMLElement.prototype );
		MyCustomElement.prototype.constructor = MyCustomElement;
			// Called when your element is inserted in the DOM or
			// immediately after the constructor if it’s already in the DOM
			MyCustomElement.prototype.connectedCallback = function connectedCallback () {
				console.log('Custom element added to page.');
				this.innerHTML = "<div id=\"container\" ><p id=\"content\">placeholder ...</p></div>";
				this.addEventListener('click', function (e) {
					console.log(e);					
				});
			};

		return MyCustomElement;
	}(HTMLElement));
	


		window.customElements.define('my-custom-element', MyCustomElement);
		console.log('Custom element added to page.'+MyCustomElement);
	</script>
	<h1>MyCustomElement</h1>
	<my-custom-element></my-custom-element>
	<div id="my"></div>
</body>
</html>
