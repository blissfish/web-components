<!DOCTYPE html>
<html>
<head>
<title>Super Simple Web Components</title>

<script src="../webcomponentsjs/webcomponents-bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
	class CustomElement extends HTMLElement {
		constructor() {
			super();
		}
		connectedCallback() {
			console.log('Custom element added to page.');
			let shadowRoot = this.attachShadow({
				mode : 'open'
			});	
			this.shadowRoot.innerHTML = `<div><h2>A Simple Custom Element</h2><p>Click me ...</p></div>`;
			
			this.addEventListener('click', e => {
				console.log('Custom element clicked.');
				alert("hi");
			});
		}
	}
	window.customElements.define('custom-element', CustomElement);
</script>
</head>

<body>
	<script>
		// hide body to prevent FOUC
		document.body.style.opacity = 0;
		window.addEventListener('WebComponentsReady', function() {
			// show body now that everything is ready
			document.body.style.opacity = 1;
		});
	</script>
	<a href=".">Home</a>
	<hr />
	<div>
		<h2>Super Simple Web Component Samples</h2>
		<custom-element></custom-element>
	</div>
</body>
</html>
