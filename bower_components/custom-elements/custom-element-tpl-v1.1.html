<template id="my-template">
<style>
p {
	color: darkred;
	font-size: 16px;	
}

h2 {
	color: darkgrey;
	font-size: 28px;	
}

div {
	border: 1px;
	border-style: solid;
	padding: 16px;
	margin: 10px;
	font-family: Arial, sans-serif;		
}

.rcorners {
	border-radius: 25px;
	background: aliceblue;	
	box-shadow: 4px 4px 6px #000000;
	padding: 16px;
	margin: 10px;		
}
</style>

<div class="rcorners"><h2>A Simple Custom Element</h2><p>click me ...</p></div>
</template>
	<script type="text/javascript">
	
	
			class CustomElement extends HTMLElement {
				constructor() {
					super();
				    let tpl = document.currentScript.ownerDocument.querySelector('#my-template');

						//let tpl = document.getElementById('my-template');
						var clone = tpl.content.cloneNode(true);
						let shadowRoot = this.attachShadow({
							mode : 'open'
						});
						this.shadowRoot.appendChild(clone);	
				}
				connectedCallback() {
					console.log('Custom element added to page.');
					this.addEventListener('click', e => {
						console.log('Custom element clicked.');
						alert("hi");
					});
				}
			}
			window.customElements.define('custom-element', CustomElement);
			
	</script>
