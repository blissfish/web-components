<!DOCTYPE html>
<html>
<template id="my-template">
<div id="container" onclick="showContent()">
	<p id="content">Lorem ipsum dolor sit amet, consectetur adipisici elit, sed
		eiusmod tempor incidunt ut labore et dolore magna aliqua. Ut enim ad
		minim veniam, quis nostrud exercitation ullamco laboris nisi ut
		aliquid ex ea commodi consequat. Quis aute iure reprehenderit in
		voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur
		sint obcaecat cupiditat non proident, sunt in culpa qui officia
		deserunt mollit anim id est laborum.</p>
</div>		
</template>
<body>
<script>
let toggle =0;
function showContent() {
	let container = document.getElementById('container');
	if(toggle==0) {
		let templateElement = document.getElementById('my-template');
		var newContainer = templateElement.content.cloneNode(true);
		container.replaceWith(newContainer);	
		toggle = 1;
		console.log("Content loaded from template.");
	}else {
		container.innerHTML = '<p id="content">placeholder ...</p>';
		toggle = 0;
		console.log("Content restored");			
	}
}

</script>
<a href="/web">Home</a>

<div id="container" onclick="showContent()">
	<p id="content">placeholder ...</p>
</div>
</body>
</html>
