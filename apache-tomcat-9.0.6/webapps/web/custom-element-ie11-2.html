<!DOCTYPE html>
<head>
<script src="document-register-element.js">/* W3C Custom Elements */</script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.5.0/document-register-element.js">/* W3C Custom Elements */</script> -->
<title>Web Components</title>
</head>
<body>
<a href="/web">Home</a>
       <script>
              console.log('Custom element added to page.');
       </script>     
       <script type="text/javascript">
       var MyElement = document.registerElement(
                       'my-custom-element',
                       {
                         prototype: Object.create(
                           HTMLElement.prototype, {
                           createdCallback: {value: function() {
                                  this.innerHTML = "<div id=\"container\" ><p id=\"content\">placeholder ...</p></div>";
                             console.log('here I am ^_^ ');
                             console.log('with content: ', this.textContent);
                           }},
                           attachedCallback: {value: function() {
                             console.log('live on DOM ;-) ');
                                  this.addEventListener('click', function (e) {
                                         this.load(this);                                       
                                         console.log(e);                                 
                                  });
                           }},
                                  load: {value: function(elem) {
                                         let xhttp = new XMLHttpRequest();
                                         xhttp.onreadystatechange = function() {
                                          console.log('live on DOM ;-) '+this.readyState+" "+this.status);

                                                if (this.readyState == 4 && this.status == 200) {
                                                 console.log('live on DOM ;-) '+this.responseText);

                                                 elem.innerHTML = this.responseText;
                                                }
                                         };
                                         xhttp.open("GET", "http://localhost:8080/web/content.html", true);
                                         xhttp.send();
                                  }},
                           detachedCallback: {value: function() {
                             console.log('leaving the DOM :-( )');
                           }},
                           attributeChangedCallback: {value: function(
                             name, previousValue, value
                           ) {
                             if (previousValue == null) {
                               console.log(
                                 'got a new attribute ', name,
                                 ' with value ', value
                               );
                             } else if (value == null) {
                               console.log(
                                 'somebody removed ', name,
                                 ' its value was ', previousValue
                               );
                             } else {
                               console.log(
                                 name,
                                 ' changed from ', previousValue,
                                 ' to ', value
                               );
                             }
                           }}
                         })
                       }
                     );

                     </script>
       <h1>MyCustomElement</h1>
       <my-custom-element></my-custom-element>
       <div id="my"></div>
</body>
</html>
