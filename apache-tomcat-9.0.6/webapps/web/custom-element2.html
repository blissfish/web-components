<html>
<head>
<script src="webcomponents-bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Web Components</title>
</head>
<body>
<a href="/web">Home</a>
	<script>
		// hide body to prevent FOUC
		document.body.style.opacity = 0;
		window.addEventListener('WebComponentsReady', function() {
			// show body now that everything is ready
			document.body.style.opacity = 1;
		});
	</script>
	<script>
		class MyCustomElement extends HTMLElement {
			constructor() {
				super();
				this.newChild = document.createElement("div");
				this.newChild.setAttribute("id", "container");
				this.toogle = 0;
				this.url = `http://localhost:8080/web/content.html`;				
				this.container = `<div id="container" ><p id="content">placeholder ...</p></div>`;
			}
			// Called when your element is inserted in the DOM or
			// immediately after the constructor if it’s already in the DOM
			connectedCallback() {
				console.log('Custom element added to page.');
				this.innerHTML = this.container;
				this.addEventListener('click', e => {
					if (this.toogle == 0) {
						console.log('Custom elements loads content from ' + this.url);	
						this.toogle = 1;
						this.load(this.newChild);
					} else {
						console.log('Custom elements restores original ' + this.container);	
						this.toogle = 0;
						this.innerHTML = this.container;
					}
				});
			}
			load(newChild) {				
				let xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {						
						newChild.innerHTML = this.responseText;
						let child = document.getElementById("container");
						child.replaceWith(newChild);
					}
				};
				xhttp.open("GET", this.url, true);
				xhttp.send();
			}
		}
		window.customElements.define('my-custom-element', MyCustomElement);
	</script>
	<h1>MyCustomElement</h1>
	<my-custom-element></my-custom-element>
</body>
</html>
