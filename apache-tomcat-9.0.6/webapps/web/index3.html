<html>
<head>
<script src="webcomponents-bundle.js"></script>
<script>
class MyLocalComponent extends HTMLElement {
	 constructor() {
	    super();	  
	  }
	  // Called when your element is inserted in the DOM or
	  // immediately after the constructor if it’s already in the DOM
	  connectedCallback() {
	    this.innerHTML = `<div id="my-div" >
		<h1>MyLocalComponent</h1>
		<p>placeholder ...</p>
		</div>`;
	  }	 
}
window.customElements.define('my-local-component', MyLocalComponent);
</script>

<link rel="import" href="my-web-component-tpl.html">
<link rel="import" href="my-div-component-tpl.html">
<link rel="import" href="my-iframe-component-tpl.html">

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
<my-web-component></my-web-component>
<br/>
<my-div-component></my-div-component>
<br/>
<my-iframe-component></my-iframe-component>
<br/>
<my-local-component></my-local-component>
</div>
</body>
</html>
