<template id="my-iframe-component-tpl">
<div id="my-iframe" class="rcorners1" >
	<h1>MyIFrameComponent</h1>
	<p>placeholder ...</p>
	<button type="button">Load</button>
</div>
</template>

<script>
class MyIFrameComponent extends HTMLElement {
	 constructor() {
	    super();
	    let tmpl = document.currentScript.ownerDocument.querySelector('#my-iframe-component-tpl');
		  this.appendChild(tmpl.content.cloneNode(true));


	  let child = document.getElementById("my-iframe");

	  this.addEventListener('click', e => {
		    let ifrm = document.createElement("iframe");
		      ifrm.setAttribute("src", "http://localhost:8080/web/my-iframe-component.html");
		      ifrm.style.width = "840px";
		      ifrm.style.height = "230px";
		      ifrm.style.borderWidth = "0";
		      ifrm.style.borderTopWidth = "0";
		      ifrm.style.borderRightWidth = "0";
		      ifrm.style.borderLeftWidth = "0";
		      ifrm.style.borderBottomWidth = "0";
		      ifrm.style.borderStyle = "none";    
		      ifrm.setAttribute("scrolling", "no");
		  this.replaceChild(ifrm, child);

	    });	  
	  }
	 
}
window.customElements.define('my-iframe-component', MyIFrameComponent);
</script>
