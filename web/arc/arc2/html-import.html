<!DOCTYPE html>
<html>
<script>
  function handleLoad(e) {
    console.log('Loaded import: ' + e.target.href);
  }
  function handleError(e) {
    console.log('Error loading import: ' + e.target.href);
  }
</script>
<link rel="import" href="content.html" onload="handleLoad(event)"
	onerror="handleError(event)">
<body>
	<script>
let toggle =0;
function showContent() {	  	
		let link = document.querySelector('link[rel="import"]');
	    let content = link.import;
	    let el = content.querySelector('#content');
	    let child = document.getElementById("content");
	    if(toggle==0) {
	    	child.replaceWith(el.cloneNode(true));
	    	toggle = 1;
	    	console.log("Content loaded from HTML import.");
	    }else {
	    	child.innerHTML ='<p id="content">placeholder ...</p>';
	    	toggle = 0;
	    	console.log("Content restored.");
	    }	    
  }
  </script>
	<a href="/web">Home</a>
	<h1>MyImport</h1>	
	<div id="my-div" onclick="showContent()">
		<p id="content">placeholder ...</p>
	</div>
</body>
</html>
