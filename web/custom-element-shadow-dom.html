<html>
<head>
<title>Super Simple Web Component Samples</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1>Super Simple Web Component Samples</h1>
	<a href="/web">Home</a>
	<hr />

	<div>
		<h2>My Element</h2>
		<p>Using a shadow dom prevents styles bleeding in or leaking out of the custom element</p>

		<my-element></my-element>
	</div>
	<script type="text/javascript">
		customElements.define('my-element',
			class extends HTMLElement {
				constructor() {
					//const script = '<style>p {color: indigo;font-size: 24px;font-family: Arial, sans-serif;}</style>';
					const script = '';
					const content = `<p>Lorem ipsum dolor sit amet ...</p>`;
					super();
					let shadowRoot = this.attachShadow({
						mode : 'open'
					});	
					this.shadowRoot.innerHTML = script + `<div class="rcorners"><h2>Click me</h2>` + content + `</div>`;
					this.addEventListener("click", function(e) {
						console.log('Click event received');
						console.log(e);
					});
				}
			}
		);
	</script>
</body>
</html>
