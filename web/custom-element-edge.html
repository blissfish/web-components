<!DOCTYPE html>
<html>
<head>
<title>Super Simple Web Component Samples</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<h1>Super Simple Web Component Samples</h1>
	<a href="/web">Home</a>
	<hr />
	
	<div>	
		<h2>My Element</h2>
		<p>The element inherits styles from main window.</p>
		<my-element></my-element>
	</div>

	<script type="text/javascript">
	class MyElement extends HTMLElement {
				constructor() {
				    //const script = '<style>h2 {color: indigo;font-size: 24px;	font-family: Arial, sans-serif;}</style>';
				    const script = '';
					const content= `<p>Lorem ipsum dolor sit amet ...</p>`;
					super();
					this.innerHTML = script+`<div class="rcorners"><h2>Click me</h2>`+content+`</div>`;
					this.addEventListener("click", function(e) {
						console.log('Click event received');
						console.log(e);
					});
				}
			}
	customElements.define('my-element', MyElement);

	</script>
</body>
</html>
